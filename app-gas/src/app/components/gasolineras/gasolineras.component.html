<div class="row d-flex justify-content-center text-center"> 

    <h3 class="a mt-5">Filtros</h3>

    <div class="otros-datos col-12 d-block justify-content-center">        
        <div class="filtro-com">
            <app-buscador-comunidad-provincia (comunidadProvinciaSeleccionados)="buscarPorComPro($event)"></app-buscador-comunidad-provincia>
        </div>
        <div class="buscador-cp">
            <app-buscador-cp (codigoPostalEscogido)="buscarPorCodigoPostal($event)"></app-buscador-cp>
        </div>  
    </div>

    <div class="buscador-gasolineras col-12 d-block justify-content-center">
        <div class="buscador-municipio">
            <app-buscador-municipios (nombre)="llamadaMunicipio($event)"></app-buscador-municipios>
        </div>       
    </div> 
                      
    <div class="buscador-gasolineras col-12 d-flex justify-content-center">
        <app-buscador-gasolineras 
        [titulo]="municipio"         
        [carburanteSeleccionado]="carburanteSeleccionado"
        [codigoPostalSeleccionado]="codigoPostalSeleccionado"
        [comunidadProvincia]="comunidadProvincia"
        (gasolineraSeleccionada)="mostrarGasolineraSeleccionada($event)">
        ></app-buscador-gasolineras>
    </div>
    
    
</div>

<h3 class="mt-4">Detalles</h3>

<div class="nuse row ">

    <div class="otros-datos-2 d-flex h-50 justify-content-start">
        <div class="carburantes col-12">
            <app-carburantes [gasolinera]="gasolinera"></app-carburantes>
        </div>
        <div class="informacion col-12">
            <app-detalles [gasolinera]="gasolinera"></app-detalles>
        </div>
    </div>
</div>
